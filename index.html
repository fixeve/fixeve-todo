<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixeve To Do</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#3a3a3a;        /* ÁõÆ„Å´ÂÑ™„Åó„ÅÑÊñáÂ≠óËâ≤ */
  --sub:#6b6b6b;
  --accent:#007aff;
  --danger:#ff3b30;
  --border:#e3e7ec;
}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Helvetica Neue",Arial;
  color:var(--text);
}
.container{
  max-width:720px;
  margin:0 auto;
  padding:14px 14px 120px;
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 4px;
}
.header h1{
  margin:0;
  font-size:20px;
}

/* ===== ToDo„Ç´„Éº„Éâ ===== */
.todo-card{
  background:var(--card);
  border-radius:18px;            /* ‰∏∏„ÅøÂº∑„ÇÅ */
  padding:14px;
  margin-top:14px;
  box-shadow:0 1px 4px rgba(0,0,0,.05);
  border:1px solid var(--border);
}
.todo-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.todo-title{
  font-size:14px;
  font-weight:600;
  color:var(--sub);
}
.todo-text{
  width:100%;
  min-height:64px;
  resize:vertical;
  border-radius:14px;
  border:1px solid #d7dce2;
  padding:10px;
  font-size:14px;
  color:var(--text);
  box-sizing:border-box;
  background:#fafbfc;
}
.todo-meta{
  display:flex;
  gap:8px;
  margin-top:12px;
}
select,input[type="date"]{
  flex:1;
  padding:8px;
  border-radius:12px;
  border:1px solid #d7dce2;
  font-size:13px;
  color:var(--sub);
  background:#fff;
}

/* ===== „Éú„Çø„É≥ ===== */
.delete-btn{
  background:#ffecec;
  color:#c70000;
  border:none;
  border-radius:999px;
  padding:6px 14px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}
.add-btn{
  background:var(--accent);
  color:white;
  border:none;
  border-radius:999px;
  padding:14px;
  font-weight:700;
  width:100%;
  margin-top:16px;
}

/* ===== ‰∏ãÈÉ® ===== */
.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid var(--border);
  padding:10px 14px 16px;
}
.bottom-bar a{
  display:block;
  text-align:center;
  background:#e9ecef;
  color:#333;
  text-decoration:none;
  padding:12px 0;
  border-radius:999px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div style="font-size:22px">üìù</div>
    <h1>To Do</h1>
  </div>

  <div id="todoList"></div>

  <button class="add-btn" onclick="addTodo()">Ôºã ËøΩÂä†</button>
</div>

<div class="bottom-bar">
  <a href="https://fixeve.github.io/fixeve-home/">„Éõ„Éº„É†„Å∏Êàª„Çã</a>
</div>

<script>
const STORAGE_KEY = "fixeve_todo";
let todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

function save(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
}

function addTodo(){
  todos.push({
    id: crypto.randomUUID(),
    text:"",
    priority:"‚óã",
    date:"",
    status:"Êú™"
  });
  save();
  render();
}

function deleteTodo(id){
  if(!confirm("„Åì„ÅÆTo Do„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
  todos = todos.filter(t=>t.id!==id);
  save();
  render();
}

function update(id,key,value){
  const t = todos.find(x=>x.id===id);
  t[key]=value;
  save();
}

function render(){
  const list = document.getElementById("todoList");
  list.innerHTML = "";
  todos.forEach(t=>{
    const card = document.createElement("div");
    card.className = "todo-card";

    card.innerHTML = `
      <div class="todo-top">
        <div class="todo-title">To Do</div>
        <button class="delete-btn">ÂâäÈô§</button>
      </div>

      <textarea class="todo-text" placeholder="ÂÜÖÂÆπ„ÇíÂÖ•Âäõ">${t.text}</textarea>

      <div class="todo-meta">
        <select>
          <option ${t.priority==="‚ñ≥"?"selected":""}>‚ñ≥</option>
          <option ${t.priority==="‚óã"?"selected":""}>‚óã</option>
          <option ${t.priority==="‚óé"?"selected":""}>‚óé</option>
        </select>

        <input type="date" value="${t.date}">

        <select>
          <option ${t.status==="Êú™"?"selected":""}>Êú™</option>
          <option ${t.status==="ÂÆå"?"selected":""}>ÂÆå</option>
        </select>
      </div>
    `;

    card.querySelector(".delete-btn").onclick = ()=>deleteTodo(t.id);
    card.querySelector(".todo-text").oninput = e=>update(t.id,"text",e.target.value);
    card.querySelectorAll("select")[0].onchange = e=>update(t.id,"priority",e.target.value);
    card.querySelector("input").onchange = e=>update(t.id,"date",e.target.value);
    card.querySelectorAll("select")[1].onchange = e=>update(t.id,"status",e.target.value);

    list.appendChild(card);
  });
}

render();
</script>
</body>
</html>
